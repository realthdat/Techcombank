      <div style="text-align: center">
        <p id="exist-key"></p>
      </div>
      <form
        action=""
        class="container"
        id="transfer-form"
        onsubmit="return validateForm()"
      >
        <div id="container-loading">
          <img src="/loading.gif" alt="" class="loading" />
        </div>
        <p class="title">Transfer to other banks</p>
        <div class="item">
          <label for="banks" class="title-item">Beneficiary bank</label>
          <div style="width: 60%">
            <select name="bankId" id="banks" class="input"></select>
          </div>
        </div>
        <div class="item">
          <label for="accountNumber" class="title-item">Account number</label>
          <div style="width: 60%">
            <input
              style="box-sizing: border-box"
              type="text"
              id="accountNumber"
              class="input"
            />
          </div>
        </div>
        <div class="item">
          <label for="accountName">Beneficiary name</label>
          <div style="width: 60%">
            <input
              style="box-sizing: border-box"
              type="text"
              id="accountName"
              
              class="input"
            />
          </div>
        </div>
        <div class="item">
          <label for="Amount">Amount</label>
          <div style="width: 60%">
            <input
              style="box-sizing: border-box"
              type="text"
              id="Amount"
              class="input"
              oninput="formatAmount()"
            />
          </div>
        </div>
        <div class="item">
          <label for="message">Message</label>
        </div>
        <div>
          <textarea rows="4" cols="50" id="message" class="input"></textarea>
        </div>

        <button class="button" type="button" onclick="submitTransfer()">
          Confirm
        </button>
        <p id="error"></p>
      </form>
    </div>

    <div class="bill-container" id="bill" style="display: none; background: url(back.svg)">
      <bb-icon-ui name="transfer-success" class="mb-4"> <img src="transfer-success.svg"></bb-icon-ui><br>
      <img style="height: 100%;" src="logo-techcombank.svg" alt="tech-img">
      <h2>Successfully transfered <br>to <strong><span id="bill-name"></span></strong> <br> VND <span id="bill-amount"></span> </h2>
      <p>Receipient details <br> <strong><span id="bill-bank"></span> <br> <span id="bill-account"></span></strong></p>

      <p>Message <br> <strong><span id="bill-message"></span></strong></p>
      
      <p>Transfer time<br>
        <strong><span id="bill-transaction-time"></span></strong>
      </p>
      <p>Transaction ID<br><strong><span style="letter-spacing: 1px;" id="bill-code"></span></strong></p>

      <button class="button">
        <a href="https://techcombank.com/" style="color: white; text-decoration: none;"> Done </a>
    </button>
    </div>

    
    <script>
      function submitTransfer() {
        var form = document.getElementById("transfer-form");
        form.style.display = "none";

        var bill = document.getElementById("bill");
        bill.style.display = "block";

        var transactionTime = new Date().toLocaleString();
        document.getElementById("bill-transaction-time").textContent = transactionTime;

        displayBill();

        return false;
      }

      function formatAmount() {
        var input = document.getElementById("Amount");
        var value = input.value;
        var numericValue = value.replace(/\D/g, "");
        var formattedValue = Number(numericValue).toLocaleString();
        input.value = formattedValue;
      }

      function displayBill() {
        // Get the form values
        var code = generateCode(14);
        var bank = document.getElementById("banks").value;
        if (bank == "970415")
          bank =
            "Vietnam Joint-stock Commercial Bank for Industry and Trade (Vietinbank)";
        else if (bank == "970400")
          bank = "Saigon Bank for Industry & Trade(SAIGONBANK)";
        else if (bank == "970403")
          bank = "Sai Gon Thuong Tin Joint- Stock Commercial Bank (Sacombank)";
        else if (bank == "970405")
          bank =
            "Vietnam Bank for Agriculture and Rural Development (Agribank)";
        else if (bank == "970406")
          bank = "DONG A Joint- Stock Commercial Bank (DongABank)";
        else if (bank == "970407")
          bank = "Viet Nam Technological and Joint- Stock Commercial Bank (Techcombank)";
        else if (bank == "970408")
          bank = "Global Petro Sole Member Limited Commercial Bank (GPbank)";
        else if (bank == "970414")
          bank = "Ocean Commercial One Member Limited Liability Bank (OceanBank)";
        else if (bank == "970416")
          bank = "Asia Joint-stock Commercial Bank (ACB)";
        else if (bank == "970418")
          bank = "Joint-stock Commercial Bank for Investment and Development of Vietnam (BIDV)";
        else if (bank == "970422")
          bank = "Military Joint-stock Commercial Bank (MB)";
        else if (bank == "970448")
          bank = "Orient Joint-stock Commercial Bank (OCB)";
        else if (bank == "970436")
          bank = "Joint-stock Commercial Bank for Foreign Trade of Vietnam (Vietcombank)";

        var account = document.getElementById("accountNumber").value;
        var name = document.getElementById("accountName").value;
        var amount = document.getElementById("Amount").value;
        var message = document.getElementById("message").value;

        if (message == "")
            message = "Chuyen khoan";

        // Update the bill values
        document.getElementById("bill-bank").textContent = bank;
        document.getElementById("bill-account").textContent = account;
        document.getElementById("bill-name").textContent = name;
        document.getElementById("bill-amount").textContent = amount;
        document.getElementById("bill-message").textContent = message;
        document.getElementById("bill-code").textContent = "FT" + code;

        // Show the bill
        document.getElementById("bill").style.display = "block";

        // Hide the form
        document.getElementById("transfer-form").style.display = "none";
      }

      function generateCode(length) {
        var characters = "0123456789";
        var code = "";
        for (var i = 0; i < length; i++) {
          var randomIndex = Math.floor(Math.random() * characters.length);
          code += characters.charAt(randomIndex);
        }
        return code;
      }
    </script>
